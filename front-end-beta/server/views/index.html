<!DOCKTYPE html>
<html>
        <head>
            <title>LetsChat</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">    <!--Anpassung für Mobile Geräte-->

            <!--Bootstrap CSS Klassen-->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
                      
            <!-- Polyfill(s) -> Das Angular auch auf älteren Browser geladen werden kann-->
            <script src="node_modules/core-js/client/shim.min.js"></script>
            <script src="node_modules/zone.js/dist/zone.js"></script>
            <script src="node_modules/systemjs/dist/system.src.js"></script>

            <!--Einbinden der Systemjs.config.js Datei (Diese wird gebraucht da sonst Angular Module nicht gefunden werden-->
            <script src="client/systemjs.config.js"></script>

            <!--Lade App-Modul-->
            <script>
                    System.import('app').catch(function(err){ console.error(err); });
            </script>
                
        </head>
    <body>
        <!--LetsChat-App wird hier geladen Dahinter verbirgt sich die gesamte Applikation-Diese Datei sollte so bleiben wie sie ist-->
        <LetsChat-App></LetsChat-App>
        
    </body>
</html>
