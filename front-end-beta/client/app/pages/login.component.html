

<br>
<div class="form-group" style="width: 33%; margin-left:33%;">
    <label for="login_email">Email Address</label>
    <input 
        type="email" 
        class="form-control" 
        id="login_email" 
        placeholder="email@example.com"
        (keyup)="email=$event.target.value"
    >
    <br>
    <label for="login_password">Password</label>
    <input 
        type="password" 
        class="form-control" 
        id="login_password" 
        placeholder="password"
        (keyup)="password=$event.target.value"        
        >
</div>

<button class="btn btn-primary" (click)="Login(email, password)">Login</button>
