

<br>
<div class="form-group" style="width: 33%; margin-left:33%;">
    <form>
        <label for="login_username">Username</label>
        <input 
            type="text" 
            class="form-control" 
            id="login_username" 
            placeholder="Username"
            
        required>
        <br>
        <label for="login_password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="login_password" 
            placeholder="Password"
            
        required>
    </form>
</div>

<!--Line26-->
<button 
    class="btn btn-primary" 
    (click)="Login()"
>Login</button>
