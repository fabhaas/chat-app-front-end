<div class="login_form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" [type]="hide ? 'password' : 'text'"
            required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <br><br>
        <div class="buttons">
          <button mat-raised-button type="submit" (click)="login()" color="primary">Login</button>
          <span></span>
          <button mat-raised-button type="button" (click)="register()" color="primary">Register</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
