<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Info
    </mat-panel-title>
    <mat-panel-description>
      {{friend}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="center">
    <button mat-flat-button color="warn" (click)="blockUser()">Block</button>
  </div>
</mat-expansion-panel>

<div class="chat">
  <div class="history">
    <table id="tHistory" (change)="scrollToBottom()" mat-table [dataSource]="messages" class="mat-elevation-z8">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let message"> {{message.from}} </td>
      </ng-container>

      <ng-container matColumnDef="msg">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let message"> {{message.msg}} </td>
      </ng-container>

      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let message"> {{message.timestring}} </td>
      </ng-container>

      <ng-container matColumnDef="sendarea">
        <td mat-footer-cell *matFooterCellDef colspan="3">
          <div class="sendarea">
            <form>
              <mat-form-field>
                <input id="txtMsg" matInput #message maxlength="2048" placeholder="Send message...">
                <mat-hint align="end">{{message.value.length}} / 2048</mat-hint>
              </mat-form-field>
              <button mat-raised-button type="submit" (click)="sendMsg()">Send</button>
            </form>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="['sendarea']; sticky: true"></tr>
    </table>
  </div>
</div>
