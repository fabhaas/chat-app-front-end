<h1 mat-dialog-title>Change username</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="New username" [(ngModel)]="newname" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="change()" cdkFocusInitial>Ok</button>
</div>
